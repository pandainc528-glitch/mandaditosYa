<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>칌an - Mis Pedidos</title>
    <link rel="stylesheet" href="my-orders-styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuraci칩n de Firebase -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <svg class="back-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <h1 class="page-title">Mis Pedidos</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Filtros de estado -->
        <div class="status-filters">
            <button class="filter-btn active" data-status="all">
                Todos
            </button>
            <button class="filter-btn" data-status="pendiente">
                Pendientes
            </button>
            <button class="filter-btn" data-status="en_camino">
                En camino
            </button>
            <button class="filter-btn" data-status="entregado">
                Entregados
            </button>
        </div>

        <!-- Lista de pedidos -->
        <section class="orders-section" id="ordersSection">
            <!-- Los pedidos se cargar치n aqu칤 -->
        </section>

        <!-- Estado de carga -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p class="loading-text">Cargando pedidos...</p>
        </div>

        <!-- Estado vac칤o -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">游닍</div>
            <h2 class="empty-title">No tienes pedidos</h2>
            <p class="empty-text">Haz tu primer pedido y aparecer치 aqu칤</p>
            <button class="explore-btn" onclick="window.location.href='home.html'">
                Explorar productos
            </button>
        </div>

        <!-- Navegaci칩n inferior -->
        <nav class="bottom-nav">
            <button class="nav-item" onclick="window.location.href='home.html'">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="nav-label">Inicio</span>
            </button>
            
            <button class="nav-item" onclick="window.location.href='cart.html'">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="nav-label">Carrito</span>
            </button>
            
            <button class="nav-item" onclick="window.location.href='favorites.html'">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="nav-label">Favoritos</span>
            </button>
            
            <button class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="nav-label">Perfil</span>
            </button>
        </nav>
    </div>

    <script src="my-orders-script.js"></script>
</body>
</html>
