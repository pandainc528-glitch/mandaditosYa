<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mandaditos Alfa - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_cliente.css">
</head>
<body>

    <header class="top-bar">
        ← Mandaditos Alfa
    </header>

    <main class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="logo">
            <h1>Mandaditos Ya</h1>
        </div>

        <h2>¡Únete a la Familia!</h2>
        <p class="subtitle">Crea tu Cuenta</p>

        <div class="form-card">
            <input type="text" id="name" placeholder="Nombre Completo">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="date" id="brithday">
            <input type="tel" id="phone" placeholder="Número de teléfono">
            <input type="password" id="password" placeholder="Contraseña">
        </div>

        <button type="submit" class="register-button">Registrarse</button>

        <p class="login-text">
            ¿Ya tienes cuenta? <a href="#">Inicia Sesión</a>
        </p>
    </main>

    <script src="register_cliente.js"></script>
</body>
</html>
