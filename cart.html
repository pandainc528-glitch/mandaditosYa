<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>칌an - Carrito</title>
    <link rel="stylesheet" href="cart-styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuraci칩n de Firebase -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <svg class="back-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <h1 class="page-title">Mi Carrito</h1>
            <button class="clear-cart-btn" id="clearCartBtn" onclick="clearCartConfirm()">
                <svg class="trash-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
            </button>
        </header>

        <!-- Lista de productos en el carrito -->
        <section class="cart-section" id="cartSection">
            <!-- Los productos se cargar치n aqu칤 -->
        </section>

        <!-- Estado vac칤o -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">游</div>
            <h2 class="empty-title">Tu carrito est치 vac칤o</h2>
            <p class="empty-text">Agrega productos para comenzar tu pedido</p>
            <button class="explore-btn" onclick="window.location.href='home.html'">
                Explorar productos
            </button>
        </div>

        <!-- Resumen del pedido (sticky en la parte inferior) -->
        <div class="order-summary" id="orderSummary" style="display: none;">
            <div class="summary-row">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value" id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Env칤o</span>
                <span class="summary-value" id="deliveryFee">$1.00</span>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-row summary-total">
                <span class="summary-label">Total</span>
                <span class="summary-value" id="total">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">
                Realizar Pedido
            </button>
        </div>

        <!-- Navegaci칩n inferior -->
        <nav class="bottom-nav">
            <button class="nav-item" onclick="window.location.href='home.html'">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="nav-label">Inicio</span>
            </button>
            
            <button class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="nav-label">Carrito</span>
            </button>
            
            <button class="nav-item" onclick="window.location.href='favorites.html'">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="nav-label">Favoritos</span>
            </button>
            
            <button class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="nav-label">Perfil</span>
            </button>
        </nav>
    </div>

    <script src="cart-script.js"></script>
</body>
</html>
